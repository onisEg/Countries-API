<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Countries</title>

</head>
<body>
    <div class="container-fluid text-white py-3 bg-dark">
        <h1 class="text-center">rest countries API </h1>
    </div>
    <div class="navbar d-flex justify-content-center py-1 bg-light">
        <div class="row gap-5">
            <form class="d-flex " role="search">
                <input id="filterName" class="form-control me-5" type="search" placeholder="Country" aria-label="Search">
                <input id="capital" class="form-control me-5" type="search" placeholder="Capital" aria-label="Search">
                <input id="filterRegion" class="form-control me-5" type="search" placeholder="Region" aria-label="Search">
                
                <label class="px-2" for="">Independent </label>
                <div class="d-flex gap-2">
                    <div class="form-check ">
                        <input id="yes" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1"> yes </label>
                    </div>
                    <div class="form-check">
                        <input id="no" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2"> no </label>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div class="container pt-5">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Independent</th>
                    <th scope="col">Capital</th>
                    <th scope="col">Region</th>
                </tr>
            </thead>
            <tbody id="tbody" class="table-group-divider">
            </tbody>
        </table>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
